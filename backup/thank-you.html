<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success - BEKYOVerse</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800;900&family=Fredoka:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-red: #ba4a4a;
            --dark-red: #1a0505;
            --text-light: #ffffff;
            --text-gray: rgba(255, 255, 255, 0.7);
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at center, #250808 0%, #110303 100%);
            background-attachment: fixed;
            color: var(--text-light);
            line-height: 1.6;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .success-container {
            text-align: center;
            padding: 60px 40px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 40px;
            backdrop-filter: blur(20px);
            max-width: 500px;
            width: 90%;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.5);
            animation: popIn 0.8s cubic-bezier(0.19, 1, 0.22, 1);
        }

        @keyframes popIn {
            from {
                opacity: 0;
                transform: scale(0.9) translateY(20px);
            }

            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: rgba(186, 74, 74, 0.1);
            color: var(--primary-red);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            margin: 0 auto 30px;
            border: 1px solid rgba(186, 74, 74, 0.2);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        h1 {
            font-family: 'Fredoka', sans-serif;
            font-size: 2.5rem;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #fff, var(--primary-red));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            color: var(--text-gray);
            font-size: 1.1rem;
            margin-bottom: 40px;
        }

        .btn {
            display: inline-block;
            padding: 15px 40px;
            background: var(--primary-red);
            color: #fff;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: var(--transition);
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(186, 74, 74, 0.3);
            background: #fff;
            color: var(--primary-red);
        }

        /* Floating Messenger Button */
        .messenger-floating {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: rgba(186, 74, 74, 0.2);
            backdrop-filter: blur(15px);
            color: white !important;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 999999;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-decoration: none;
        }

        .messenger-floating:hover {
            transform: scale(1.1) translateY(-5px);
            background: rgba(186, 74, 74, 0.4);
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 15px 40px rgba(186, 74, 74, 0.3);
        }
    </style>
</head>

<body>
    <div class="success-container">
        <div class="success-icon"><i class="fas fa-check"></i></div>
        <h1>Message Sent!</h1>
        <p>Thanks for reaching out to BEKYOVerse. We'll be in touch with you shortly.</p>
        <a href="index.html" class="btn">Back to Universe</a>
    </div>

    <!-- Floating Messenger Button -->
    <a href="https://m.me/bekyoverse" class="messenger-floating" target="_blank" title="Message me on Messenger">
        <i class="fab fa-facebook-messenger"></i>
    </a>
</body>

</html>
